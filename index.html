<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="sex">Sex (1 = male, 0 = female):</label>
        <input type="text" id="sex" name="sex" required><br>

        <label for="chest_pain_type">Chest pain type (1-4):</label>
        <input type="text" id="chest_pain_type" name="chest_pain_type" required><br>

        <label for="bp">Blood Pressure (BP):</label>
        <input type="text" id="bp" name="bp" required><br>

        <label for="cholesterol">Cholesterol:</label>
        <input type="text" id="cholesterol" name="cholesterol" required><br>

        <label for="fbs">FBS over 120 (1 = true, 0 = false):</label>
        <input type="text" id="fbs" name="fbs" required><br>

        <label for="ekg_results">EKG results (0-2):</label>
        <input type="text" id="ekg_results" name="ekg_results" required><br>

        <label for="max_hr">Max Heart Rate (HR):</label>
        <input type="text" id="max_hr" name="max_hr" required><br>

        <label for="exercise_angina">Exercise angina (1 = yes, 0 = no):</label>
        <input type="text" id="exercise_angina" name="exercise_angina" required><br>

        <label for="st_depression">ST depression:</label>
        <input type="text" id="st_depression" name="st_depression" required><br>

        <label for="slope_of_st">Slope of ST segment (0-2):</label>
        <input type="text" id="slope_of_st" name="slope_of_st" required><br>

        <label for="num_vessels_fluro">Number of vessels fluro:</label>
        <input type="text" id="num_vessels_fluro" name="num_vessels_fluro" required><br>

        <label for="thallium">Thallium (1-3):</label>
        <input type="text" id="thallium" name="thallium" required><br>

        <input type="submit" value="Predict">
    </form>
    <p>{{ prediction_text }}</p>
</body>
</html>
